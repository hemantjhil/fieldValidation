<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="displayDetails.js"></script>
</head>
<body>
<form action="">
<fieldset>
	<legend>Name:</legend>
		<label for ="firstName">
			<span> First Name :</span>
			<strong>
				<abbr title="required">*</abbr>
		</label>
		<b id="firstName"></b>
	
		<label for ="middleName">
			<span>Middle Name :</span>
		</label>
		<b id="middleName"></b>
	
		<label for ="lastName">
			<span>Last Name :</span>
			<strong>
				<abbr title="required">*</abbr>
			</strong>
		</label>
		<b id="lastName"></b>
	</fieldset>
	<fieldset>
		<legend>Mail: </legend>
		<div>
			<label for ="email">
				<span>E-mail :</span>
				<strong>
					<abbr title="required">*</abbr>
				</strong>
			</label>
			<b id="email"></b>
		</div>
	</fieldset>
	<fieldset>
		<legend>Passport Details</legend>
		<label for ="passportNumber">
			<span>Passport Number :</span>
			<strong>
				<abbr title="required">*</abbr>
			</strong>
		</label>
		<b id="passportNumber"></b>
		<label for="issueDate"> 
			<span>Issue Date</span>
			<strong>
				<abbr title="required">*</abbr>
			</strong>
		</label>
		<b id="issueDate"></b>
		<label for = "expiryDate">
			<span>Expiry Date :</span>
			<strong>
				<abbr title="required">*</abbr>
			</strong>
		 </label>
		<b id="expiryDate"></b>
	</fieldset>
	<div id="fieldset">
		<fieldset id="addressFeild">
			<legend>Address Info.</legend>
			<div class="field">
				<label for="houseNo">
					<span>House No./Street Name</span>
				</label>
				<b id="houseNo"></b>
			</div>
			<div class="field">
				<label for="village">
					<span>Village/Town</span>
				</label>
				<b id="village"></b>
			</div>
			<div class="field">
				<label for="pinCode">
					<span>Pin Code</span>
				</label>
				<b id="pinCode" ></b>
			</div>
		</fieldset>
	</div>
</form>
</body>
</html>
